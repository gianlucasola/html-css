<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- Tag VIDEO com parâmetros _controls_ para playzinho, _poster_ para definição da thumb do vídeo, loop, widht para tamanho da imagem do vídeo; -->

    <!-- Usando tag VIDEO, com SOURCE e parâmetros _src_ e _type_; -->

    <!-- Vídeos podem ser baixados no PEXELS.COM/videos e convertidos para "social 50mb 720p30 com o app HANDBRAKER." -->
    <video controls poster="imagens/thumb.png" loop width="331">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/wbm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo de fonte externa (Youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
