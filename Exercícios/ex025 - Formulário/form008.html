<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" min="1" max="50" required oninput="isoma.innerHTML = Number(in1.value)+Number(in2.value)">
    </p>
    <p>
        <label for="in2">Número 2:</label>
        <input type="number" name="n2" id="in2" min="1" max="50" required oninput="isoma.innerHTML = Number(in1.value)+Number(in2.value)">

        <!--
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                > oninput = quando entrar com dados...
                    > "isoma.innerHTML = o texto exibido no campo OUTPUT id ISOMA será...
                        > Number(in1.value) = o valor do INPUT id IN1 convertido em número
                            > + Number(in2.value)" = mais o valor do INPUT id IN2 convertido em número  
        -->
    </p>
    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>

</html>
