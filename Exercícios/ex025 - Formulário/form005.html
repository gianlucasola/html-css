<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="fem" value="f"><label for="fem">Feminino</label><br>  <!--  se referir aos inputs RADIO com o mesmo nome para todos, podendo assim ALTERNAR e SELECIONAR APENAS UM  -->
            <input type="radio" name="genero" id="masc" value="m" checked><label for="masc">Masculino</label>
        </fieldset>

        <fieldset>  <!--  Grupo de Campos  -->
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>  <!--  input checkbox de ID IBASQ com um label atrelado a esse ID, para marcar a checkbox clicando também na palavra, não só na caixinha  -->
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>  <!--  "argumento" CHECKED dentro do input para deixar marcado por padrão-->
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="ping" id="iping"><label for="iping">Tênis de Mesa</label><br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôlei</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
