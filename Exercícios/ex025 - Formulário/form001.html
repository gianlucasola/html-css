<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        form{
            padding: 20px;
        }

        label, input{
            display: block;
        }
    </style>
</head>

<body>
    
</body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off"> <!--  desativa a sugestão para autocompletar o campo do formulário-->
        
        <label for="inome">Nome:</label> <!--  _for_ significa que este label é usada PARA determinado input (correspondendo com o id do input)-->
            <input type="text" name="nome" id="inome"> <!--  identificar o input com um id, principalmente-->

        <label for="isobrenome">Sobrenome:</label> <!--  este label está sendo usado PARA o input de id "isobrenome"-->
            <input type="text" name="sobrenome" id="isobrenome"> 

        <input type="submit" value="Enviar">  

    </form>
</html>
