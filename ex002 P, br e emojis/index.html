    <title>Parágrafos</title>
</head>

<body>

    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio de par de tags p e /p.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis: <!--Buscar pelo "Codepoints" rolando a tela pra baixo no site Emojipedia; copiar o código sem o "U+" e acrescentar "&#x" antes do código do emoji aqui no VS Code.-->
        &#x1f596;
        &#x1f913;
    </p>
    <!--Sites recomendados para uso de imagens sem direitos autorais:
    Unsplash;
    Pexels;
    Google Imagens na Ferramenta Direitos de Uso: "Marcadas para reutilização com modificação".-->
    

</body>
</html>
